[package]
name          = "btdht"
version       = "0.6.0"
description   = "Implementation of the bittorrent mainline DHT"
authors       = ["Andrew <amiller4421@gmail.com>", "Adam Cig√°nek <adam.ciganek@gmail.com>"]
license       = "MIT/Apache-2.0"
edition       = "2018"

[dependencies]
futures-util  = { version = "0.3.15", default_features = false }
log           = "0.4.14"
rand          = "0.8.4"
serde         = { version = "1.0", features = ["derive"] }
serde_bencode = "0.2.3"
serde_bytes   = "0.11.5"
sha-1         = "0.9.8"
tokio         = { version = "1.12.0", default_features = false, features = ["net", "rt", "rt-multi-thread", "sync", "time"] }
thiserror     = "1.0.30"

[dev-dependencies]
pretty_env_logger = "0.4"
tokio         = { version = "1.12.0", features = ["macros"] }

[patch.crates-io]
serde_bencode = { git = "https://github.com/madadam/serde-bencode" }
